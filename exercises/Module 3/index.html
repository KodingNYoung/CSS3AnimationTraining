<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Transition</title>
<style type="text/css">
a {
	background: orange;
	padding: 5px 10px;
	font-size: 24px;
	color: #fff;
	text-decoration: none;
	transition: background-color 1s ease;
}
a:hover {
	background-color: rgba(128,0,128,0.5);
}
div {
	width: 300px;
    height: 100px;
    background-color: yellow;
    /*transition-timing-function: ease-in;*/
    transition-timing-function: cubic-bezier(0.950, 0.050, 0.795, 0.035);
    transition: all 2s;
    /*transition: width 1s;
    transition-delay: 2s;*/
}
div:hover {
	width: 600px;
	background-color: blue;

}
</style>
</head>

<body>
<div>
<a href="#">Home Page</a>
</div>
</body>
</html>
